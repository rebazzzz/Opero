<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Team Member</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#197fe6",
                "background-light": "#f6f7f8",
                "background-dark": "#111921",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
      </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<!-- Modal Container -->
<div class="relative w-full max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-100 dark:border-gray-700">
<!-- Header Section -->
<div class="px-8 py-6 border-b border-gray-100 dark:border-gray-700 bg-white dark:bg-gray-800">
<div class="flex items-center justify-between">
<div>
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Add New Team Member</h2>
<p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Let's get your team set up. We'll send them an email with instructions to join.</p>
</div>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
<span class="material-icons-outlined">close</span>
</button>
</div>
</div>
<!-- Form Content -->
<form class="px-8 py-8 space-y-6">
<!-- Personal Details Group -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Full Name -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300" for="full-name">
                        Full Name
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-lg">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm bg-gray-50 dark:bg-gray-700/50 transition-shadow" id="full-name" name="full-name" placeholder="e.g. Jane Doe" type="text"/>
</div>
</div>
<!-- Email Address -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300" for="email">
                        Email Address
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-lg">email</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm bg-gray-50 dark:bg-gray-700/50 transition-shadow" id="email" name="email" placeholder="jane@company.com" type="email"/>
</div>
</div>
</div>
<!-- Role Selection -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300" for="role">
                    Role &amp; Permissions
                </label>
<div class="relative">
<select class="block w-full pl-3 pr-10 py-3 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm bg-gray-50 dark:bg-gray-700/50 appearance-none cursor-pointer" id="role" name="role">
<option disabled="" selected="" value="">Select a role for this user...</option>
<option value="field-staff">Field Staff — Can view assigned jobs &amp; update status</option>
<option value="project-lead">Project Lead — Can create jobs &amp; manage teams</option>
<option value="admin">Administrator — Full access to settings &amp; billing</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
<span class="material-icons-outlined text-gray-400">expand_more</span>
</div>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400">Roles determine what users can see and do within the dashboard.</p>
</div>
<!-- Project Assignment Section -->
<div class="pt-2">
<div class="flex items-center justify-between mb-4">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                        Assign to Active Projects (Optional)
                    </label>
<button class="text-xs font-medium text-primary hover:text-blue-600 transition-colors" type="button">
                        Select All
                    </button>
</div>
<div class="bg-gray-50 dark:bg-gray-700/30 border border-gray-200 dark:border-gray-600 rounded-lg p-4 max-h-48 overflow-y-auto custom-scrollbar">
<!-- Search within projects -->
<div class="relative mb-3">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400 text-sm">search</span>
</div>
<input class="block w-full pl-9 pr-3 py-1.5 border border-gray-200 dark:border-gray-600 rounded text-sm text-gray-900 dark:text-white bg-white dark:bg-gray-800 placeholder-gray-400 focus:ring-1 focus:ring-primary focus:border-primary" placeholder="Search projects..." type="text"/>
</div>
<!-- Project List -->
<div class="space-y-2">
<!-- Project Item 1 -->
<label class="flex items-center p-2 rounded hover:bg-white dark:hover:bg-gray-700 transition-colors cursor-pointer group border border-transparent hover:border-gray-100 dark:hover:border-gray-600">
<input class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-offset-0" type="checkbox"/>
<div class="ml-3 flex-1">
<span class="block text-sm font-medium text-gray-900 dark:text-white group-hover:text-primary transition-colors">Downtown Renovation</span>
<span class="block text-xs text-gray-500 dark:text-gray-400">Client: City Council • Due: Oct 24</span>
</div>
<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                                Active
                            </span>
</label>
<!-- Project Item 2 -->
<label class="flex items-center p-2 rounded hover:bg-white dark:hover:bg-gray-700 transition-colors cursor-pointer group border border-transparent hover:border-gray-100 dark:hover:border-gray-600">
<input checked="" class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-offset-0" type="checkbox"/>
<div class="ml-3 flex-1">
<span class="block text-sm font-medium text-gray-900 dark:text-white group-hover:text-primary transition-colors">Smith Residence - HVAC</span>
<span class="block text-xs text-gray-500 dark:text-gray-400">Client: John Smith • Due: Nov 01</span>
</div>
<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200">
                                Pending
                            </span>
</label>
<!-- Project Item 3 -->
<label class="flex items-center p-2 rounded hover:bg-white dark:hover:bg-gray-700 transition-colors cursor-pointer group border border-transparent hover:border-gray-100 dark:hover:border-gray-600">
<input class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-offset-0" type="checkbox"/>
<div class="ml-3 flex-1">
<span class="block text-sm font-medium text-gray-900 dark:text-white group-hover:text-primary transition-colors">HQ Maintenance 2024</span>
<span class="block text-xs text-gray-500 dark:text-gray-400">Client: TechCorp • Due: Dec 15</span>
</div>
<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                                Active
                            </span>
</label>
<!-- Project Item 4 -->
<label class="flex items-center p-2 rounded hover:bg-white dark:hover:bg-gray-700 transition-colors cursor-pointer group border border-transparent hover:border-gray-100 dark:hover:border-gray-600">
<input class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-offset-0" type="checkbox"/>
<div class="ml-3 flex-1">
<span class="block text-sm font-medium text-gray-900 dark:text-white group-hover:text-primary transition-colors">Riverside Landscaping</span>
<span class="block text-xs text-gray-500 dark:text-gray-400">Client: Riverside HOA • Due: Jan 10</span>
</div>
<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
                                New
                            </span>
</label>
</div>
</div>
</div>
<!-- Footer / Actions -->
<div class="pt-6 border-t border-gray-100 dark:border-gray-700 flex flex-col-reverse sm:flex-row sm:justify-end gap-3">
<button class="w-full sm:w-auto px-6 py-3 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-semibold text-sm hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-200" type="button">
                    Cancel
                </button>
<button class="w-full sm:w-auto px-8 py-3 rounded-lg bg-primary text-white font-semibold text-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-800 shadow-lg shadow-blue-500/30 transition-all flex items-center justify-center gap-2" type="submit">
<span>Send Invitation</span>
<span class="material-icons-outlined text-sm">send</span>
</button>
</div>
</form>
<!-- Informational Sidebar/Decoration (Desktop Only Visual Balance) -->
<div class="hidden lg:block absolute top-0 right-0 w-64 h-full pointer-events-none opacity-5">
<div class="absolute -top-10 -right-10 w-40 h-40 bg-primary rounded-full blur-3xl"></div>
<div class="absolute top-1/2 -right-20 w-60 h-60 bg-primary rounded-full blur-3xl"></div>
</div>
</div>
<!-- Background Elements for Page Visuals -->
<div class="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none">
<div class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-primary/5 to-transparent dark:from-primary/10"></div>
</div>
</body></html>
