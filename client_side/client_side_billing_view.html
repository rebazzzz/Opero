<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Client Billing View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="../assets/css/common.css" rel="stylesheet"/>
<link href="../assets/css/client_shell.css" rel="stylesheet"/>
<script src="../assets/js/client-shell.js"></script>
<script id="tailwind-config">
  tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#197fe6", "background-light": "#f6f7f8", "background-dark": "#111921" }, fontFamily: { display: ["Manrope", "sans-serif"] } } } };
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 h-screen overflow-hidden flex flex-col md:flex-row"
  data-client-shell-active="invoices"
  data-client-shell-search="true"
  data-client-shell-search-placeholder="Search invoices..."
  data-client-shell-user="Acme Corp"
  data-client-shell-role="Client Account">
<div id="client-sidebar-overlay" class="fixed inset-0 bg-slate-900/50 z-40 hidden md:hidden"></div>
<div id="client-sidebar-slot"></div>
<main class="flex-1 flex flex-col h-full overflow-hidden relative">
  <div id="client-header-slot"></div>
  <div class="flex-1 overflow-y-auto client-shell-main">
    <div class="client-content space-y-8">
      <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
        <div>
          <h1 class="text-3xl font-extrabold mb-2">Billing & Invoices</h1>
          <p class="text-slate-500 max-w-lg">Manage subscriptions, track payment history, and download statements.</p>
        </div>
        <div class="bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 p-6 flex items-center gap-6">
          <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary"><span class="material-icons">payments</span></div>
          <div><p class="text-sm text-slate-500 uppercase tracking-wider">Total Balance Due</p><p class="text-3xl font-extrabold">$2,450.00</p></div>
          <button class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-lg inline-flex items-center gap-2"><span class="material-icons text-base">credit_card</span>Pay Total Balance</button>
        </div>
      </div>

      <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-center gap-4">
          <div class="relative w-full sm:w-80"><span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">search</span><input class="w-full pl-10 pr-4 py-2 bg-background-light border-transparent rounded-lg text-sm" placeholder="Search Invoice ID..." type="text"/></div>
          <div class="flex items-center gap-3"><button class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 inline-flex items-center gap-2"><span class="material-icons text-base">filter_list</span>Filter</button><button class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 inline-flex items-center gap-2"><span class="material-icons text-base">file_download</span>Export CSV</button></div>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead><tr class="bg-slate-50/50 text-slate-500 text-xs font-bold uppercase tracking-wider"><th class="px-8 py-4">Invoice ID</th><th class="px-6 py-4">Issue Date</th><th class="px-6 py-4">Amount</th><th class="px-6 py-4">Status</th><th class="px-8 py-4 text-right">Actions</th></tr></thead>
            <tbody class="divide-y divide-slate-100">
              <tr class="hover:bg-slate-50/50"><td class="px-8 py-5 font-bold">#INV-2023-084</td><td class="px-6 py-5 text-sm text-slate-600">Oct 12, 2023</td><td class="px-6 py-5 font-bold">$1,200.00</td><td class="px-6 py-5"><span class="px-2.5 py-0.5 rounded-full text-xs font-bold bg-amber-100 text-amber-700">Unpaid</span></td><td class="px-8 py-5 text-right"><div class="inline-flex items-center gap-3"><button class="text-slate-500 inline-flex items-center gap-1 text-sm font-semibold"><span class="material-icons text-base">download</span>Download</button><button class="bg-primary text-white px-4 py-1.5 rounded-lg text-sm font-bold">Pay Now</button></div></td></tr>
              <tr class="hover:bg-slate-50/50"><td class="px-8 py-5 font-bold">#INV-2023-079</td><td class="px-6 py-5 text-sm text-slate-600">Sep 15, 2023</td><td class="px-6 py-5 font-bold">$850.00</td><td class="px-6 py-5"><span class="px-2.5 py-0.5 rounded-full text-xs font-bold bg-emerald-100 text-emerald-700">Paid</span></td><td class="px-8 py-5 text-right"><div class="inline-flex items-center gap-3"><button class="text-slate-500 inline-flex items-center gap-1 text-sm font-semibold"><span class="material-icons text-base">download</span>Download</button><button class="bg-slate-100 text-slate-400 px-4 py-1.5 rounded-lg text-sm font-bold" disabled>Completed</button></div></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
